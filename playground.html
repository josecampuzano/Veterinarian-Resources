<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>All about bears</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid bg-info row">
    <div class="col-sm-4"> <img src="logo.png" class="img-fluid" alt="...">
    </div>
  
      <div class="col-sm-8 container">
        <h3 class="text-white bg-info">Veterinarian Resources</h3>
        <p class="text-white bg-info">Intended to make your life easier!</p>
      </div>


    </div>

    <div class="container bg-light">
      <form>
        <div class="h-auto d-inline-block">
          <p class="h2">Healthy Kitten Weight Calculator</p>
        </div>

        <div class="mb-3">
          <label for="kittenName" class="form-label">Kitten's name</label>
          <input
            type="name"
            class="form-control"
            id="name"
            aria-describedby="name"
          />
          <div id="name" class="form-text">Let's start with its name!</div>
        </div>
        <div class="mb-3">
          <label for="weight" class="form-label">Weight</label>
          <input type="number" class="form-control" id="weight" />
          <div id="weight" class="form-text">
            How much does it weight in grams?
          </div>
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" />
          <div id="dob" class="form-text">When was the kitten born?</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>

  <!-- Insert the link to the js file here  -->
</html>
